<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="start"><button class="btn">startt quizz!</button></div>
        <div id="quiz" style="display: none">
            <img src="https://cdn.pixabay.com/photo/2020/03/20/01/01/smiley-4949179_960_720.jpg" class="zby" id="wrong">
            <img src="https://th.bing.com/th/id/OIP.sF8zNQ-TvjTSgyhUrVNKdAHaHa?pid=ImgDet&rs=1" class="zby" id="true">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">               
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
        <button id="restartButton">Restart Quiz!</button>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
